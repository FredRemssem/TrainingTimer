<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Interval Timer</h1>

        <div id="setup" class="input-group">
            <div class="control">
                <label for="rounds">Rounds:</label>
                <input type="number" id="rounds" value="10">
            </div>
            <div class="control">
                <label for="work">Travail (sec):</label>
                <input type="number" id="work" value="30">
            </div>
            <div class="control">
                <label for="rest">Repos (sec):</label>
                <input type="number" id="rest" value="10">
            </div>
            <button onclick="startTimer()">Lancer</button>
        </div>

        <div id="timer-display" class="hidden">
            <h2 id="status">PRÃŠT</h2>
            <div id="time-left">00</div>
            <p>Round: <span id="current-round">0</span> / <span id="total-rounds">0</span></p>
            <button onclick="resetTimer()" class="btn-reset">Stop / Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
