<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Interval Timer for my Dudu</h1>

        <div id="setup" class="input-group">
            
            <label for="rounds">Rounds:</label> 
            <div class="control stepper-single">  <button type="button" onclick="changeValue('rounds', -1)">-</button>
                <input type="number" id="rounds" value="10">
                <button type="button" onclick="changeValue('rounds', 1)">+</button>
            </div>
            
            <label>Travail (Min:Sec):</label>
            <div class="control stepper-complex">
                <button type="button" onclick="changeTime('work', 'sec', -5)">-</button>
                <input type="number" id="work-min" value="00" min="0" max="99">
                <span class="separator">:</span>
                <input type="number" id="work-sec" value="30" min="0" max="59">
                <button type="button" onclick="changeTime('work', 'sec', 5)">+</button>
            </div>

            <label>Repos (Min:Sec):</label>
            <div class="control stepper-complex">
                <button type="button" onclick="changeTime('rest', 'sec', -5)">-</button>
                <input type="number" id="rest-min" value="00" min="0" max="99">
                <span class="separator">:</span>
                <input type="number" id="rest-sec" value="10" min="0" max="59">
                <button type="button" onclick="changeTime('rest', 'sec', 5)">+</button>
            </div>
            
            <button onclick="startTimer()">Lancer</button>
        </div>

        <div id="timer-display" class="hidden">
            <h2 id="status">PRÃŠT</h2>
            <div id="time-left">00</div>
            <p>Round: <span id="current-round">0</span> / <span id="total-rounds">0</span></p>
            <button onclick="resetTimer()" class="btn-reset">Stop / Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
