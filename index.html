<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="setup-styles.css">
    <link rel="stylesheet" href="timer-styles.css">
</head>
<body>

    <div class="container">
        <div id="title-bar">
            <h1>Training Timer</h1>
            <p>For Dudu and Bubu</p>
        </div>
        <div id="mode-selection">
            <h2>Choisissez votre mode</h2>
            <img src="./images/panda-sport.png" alt="Panda faisant de la corde à sauter" class="header-image">
            <button onclick="selectMode('interval')">Mode Intervalle (Cardio)</button>
            <img src="./images/panda-pompe.png" alt="Panda faisant de la corde à sauter" class="header-image">
            <button onclick="selectMode('circuit')">Mode Circuit (Musculation)</button>
        </div>

        <div id="setup" class="input-group hidden">
            <h2>Configuration Intervalle</h2>
            <label for="rounds">Répétitions:</label> 
            <div class="control stepper-single">  <button type="button" onclick="changeValue('rounds', -1)">-</button>
                <input type="number" id="rounds" value="10">
                <button type="button" onclick="changeValue('rounds', 1)">+</button>
            </div>
            <label>Travail (Min:Sec):</label>
            <div class="control stepper-complex">
                <button type="button" onclick="changeTime('work', 'sec', -5)">-</button>
                <input type="number" id="work-min" value="00" min="0" max="99">
                <span class="separator">:</span>
                <input type="number" id="work-sec" value="30" min="0" max="59">
                <button type="button" onclick="changeTime('work', 'sec', 5)">+</button>
            </div>
            <label>Repos (Min:Sec):</label>
            <div class="control stepper-complex">
                <button type="button" onclick="changeTime('rest', 'sec', -5)">-</button>
                <input type="number" id="rest-min" value="00" min="0" max="99">
                <span class="separator">:</span>
                <input type="number" id="rest-sec" value="10" min="0" max="59">
                <button type="button" onclick="changeTime('rest', 'sec', 5)">+</button>
            </div>
            <button onclick="startTimer()">Lancer</button>
            <button onclick="goBack()" class="go-back">Retour</button>
        </div>

        <div id="setup-circuit" class="input-group hidden">
            <h2>Configuration Circuit</h2>
            <label for="sets">Nombre de Séries:</label> 
            <div class="control stepper-single">  
                <button type="button" onclick="changeValue('sets', -1)">-</button>
                <input type="number" id="sets" value="3" min="1">
                <button type="button" onclick="changeValue('sets', 1)">+</button>
            </div>
            <label>Repos entre Séries (Min:Sec):</label>
            <div class="control stepper-complex">
                <button type="button" onclick="changeTime('break', 'sec', -10)">-</button>
                <input type="number" id="break-min" value="01" min="0" max="99">
                <span class="separator">:</span>
                <input type="number" id="break-sec" value="30" min="0" max="59">
                <button type="button" onclick="changeTime('break', 'sec', 10)">+</button>
            </div>
            <h3 class="exercise-list-title">Liste des Exercices</h3>
            <!-- Conteneur pour la liste des exercices (sera rempli par JS: mode-circuit.js) -->
            <div id="exercise-list" class="exercise-list-container">
                <!-- Les blocs d'exercices générés dynamiquement iront ici -->
            </div>
            <button onclick="addExercise()" class="btn-add-exercise">Ajouter un exercice</button>
            <button onclick="startCircuitTimer()">Lancer le Circuit</button>
            <button onclick="goBack()" class="go-back">Retour</button>
        </div>

        <div id="timer-display" class="hidden">
            <h2 id="status">PRÊT</h2>
            <div id="time-left">00</div>
            <p>Round: <span id="current-round">0</span> / <span id="total-rounds">0</span></p>
            <button onclick="resetTimer()" class="btn-reset">Stop / Reset</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
